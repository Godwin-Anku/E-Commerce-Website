<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML CSS">
    <link rel="stylesheet" href="Index page.css">
    <title>AFIA IMPORT HUB</title>
  </head>
  <body>
    <!-- Huge Design/Banner -->
    <header class="banner">
      <h1>AFIA'S IMPORT HUB</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <input class="search-box" type="text" placeholder="Search for products">
    </div>

    <!-- Product Section -->
    <div class="product-container">
      <div class="product-item">
        <img class="product-image" src="/TRIALS/AIH-SEQUOYAH/Images/elsie_fashion-bag.jpg" alt="Black School Bag">
        <div class="product-details">
          <div class="item-name">Backpack</div>
          <div class="price-tags">
            <span class="newprice-tag">$100.00</span>
            <span class="oldprice-tag">$150.00</span>
          </div>
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
      
      <!-- Additional products can be added here -->
      <div class="product-item">
        <img class="product-image" src="/TRIALS/AIH-SEQUOYAH/Images/elsie_fashion-bag.jpg" alt="Black School Bag">
        <div class="product-details">
          <div class="item-name">Backpack</div>
          <div class="price-tags">
            <span class="newprice-tag">$100.00</span>
            <span class="oldprice-tag">$150.00</span>
          </div>
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
    </div>
    
    <!-- Link to JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
